<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#f2f2f2;
}

/* Center */
.overlay{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Card */
.login-card{
  width:420px;
  background:#fff;
  padding:40px 35px;
  border-radius:14px;
  border:1px solid #e6e6e6; /* ⭐ Border */
  box-shadow:0 15px 40px rgba(0,0,0,0.08);
  text-align:center;
  position:relative;
}

/* Close */
.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:20px;
  cursor:pointer;
}

/* Title */
h1{
  font-weight:800;
  letter-spacing:1px;
}

.subtitle{
  color:#777;
  margin-bottom:25px;
}

/* Inputs */
.input-box{
  display:flex;
  align-items:center;
  gap:10px;
  background:#f5f5f5;
  padding:12px 15px;
  border-radius:8px;
  margin-bottom:15px;
}

.input-box input{
  border:none;
  outline:none;
  background:transparent;
  flex:1;
  font-size:14px;
}

/* Login Button */
.login-btn{
  width:100%;
  padding:12px;
  background:#ff6f61;
  border:none;
  color:#fff;
  border-radius:8px;
  font-weight:600;
  margin:10px 0 20px;
  cursor:pointer;
}

/* Divider */
.divider{
  display:flex;
  align-items:center;
  margin:15px 0;
  color:#888;
  font-size:13px;
}
.divider::before,
.divider::after{
  content:"";
  flex:1;
  height:1px;
  background:#ddd;
}
.divider span{
  margin:0 10px;
}

.menu li{
  padding:10px 18px;
  border-radius:6px;
  cursor:pointer;
  transition:0.3s;
}

.menu li:hover{
  background:#ffe5e2;
}

.menu .active{
  background:#FF6F61;   /* ORANGE */
  color:white;
  font-weight:600;
}
/* Social Buttons */
.social-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:12px;
  border-radius:8px;
  background:#f5f5f5;
  margin-bottom:10px;
  cursor:pointer;
  font-weight:500;
}

.social-btn img{
  width:20px;
}

  </style>
</head>
<body>

<div class="overlay">
  <div class="login-card">
    <span class="close" onclick="location.href='home.html'">×</span>

    <h1>LOGIN</h1>
    <p class="subtitle">How to I started lorem ipsum dolor At?</p>

    <div class="input-box">
      <i class="fa-regular fa-user"></i>
      <input type="text" placeholder="Username">
    </div>

    <div class="input-box">
      <i class="fa-solid fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>

    <button class="login-btn" onclick="location.href='home.html'">Login</button>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="social-btn google">
      <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png">
      Continue with google
    </div>

    <div class="social-btn apple">
      <i class="fa-brands fa-apple"></i>
      Continue with Apple
    </div>

  </div>
</div>

</body>
</html>
