<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#ffffff;
}

/* CONTAINER */
.login-box{
  width:420px;
  text-align:center;
  position:relative;
  border:1px solid #ddd;      /* BORDER */
  border-radius:12px;         /* ROUNDED CORNERS */
  padding:40px 30px;          /* SPACE INSIDE */
  box-shadow:0 10px 30px rgba(0,0,0,0.08); /* SOFT SHADOW */
  background:#fff;
}


/* CLOSE BUTTON */
.close{
  position:absolute;
  right:0;
  top:-10px;
  font-size:18px;
  cursor:pointer;
}

/* HEADINGS */
.login-box h1{
  font-weight:400;
  margin-bottom:5px;
}

.login-box h2{
  font-size:18px;
  font-weight:600;
  margin-bottom:25px;
}

/* INPUT LABEL */
.label{
  font-size:14px;
  color:#666;
  margin-bottom:10px;
}

/* INPUT FIELD */
.input-box{
  background:#f4f4f4;
  border-radius:10px;
  display:flex;
  align-items:center;
  padding:12px 15px;
  gap:10px;
  margin-bottom:10px;
}

.input-box input{
  border:none;
  outline:none;
  background:transparent;
  width:100%;
  font-size:14px;
}

/* LINK */
.link{
  font-size:13px;
  color:#000;
  text-decoration:underline;
  cursor:pointer;
  margin-bottom:15px;
  display:inline-block;
}

/* TEXT BLOCK */
.info{
  font-size:12px;
  color:#555;
  line-height:1.6;
  margin-bottom:10px;
}

.info a{
  color:#000;
  text-decoration:underline;
}

/* CHECK TEXT */
.agree{
  font-size:12px;
  margin-bottom:25px;
}

/* BUTTON */
.btn{
  background:#ff6f61;
  border:none;
  color:#fff;
  padding:12px 30px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
}

.menu li{
  padding:10px 18px;
  border-radius:6px;
  cursor:pointer;
  transition:0.3s;
}

.menu li:hover{
  background:#ffe5e2;
}

.menu .active{
  background:#FF6F61;   /* ORANGE */
  color:white;
  font-weight:600;
}
.btn:hover{
  background:#ff5848;
}
</style>
</head>

<body>

<div class="login-box">
  <div class="close" onclick="location.href='home.html'">âœ•</div>

  <h1>Welcome to</h1>
  <h2>Luxury Fashion World</h2>

  <div class="label">Please Enter Your Mobile Number</div>

  <div class="input-box">
    ðŸ“§
    <input type="text" placeholder="Enter your Mobile Number">
  </div>

  <div class="link" onclick="location.href='logemail.html'">Use Email</div>

  <div class="info">
    This site is protected by reCAPTCHA <br>
    and the Google <a href="#">Privacy Policy</a> and
    <a href="#">Terms of Service</a> apply.
  </div>

  <div class="agree">
    I agree to <a href="#">Terms of Service</a> & 
    <a href="#">Privacy Policy</a>
  </div>

  <button class="btn" onclick="location.href='home.html'">Continue</button>
</div>

</body>
</html>
